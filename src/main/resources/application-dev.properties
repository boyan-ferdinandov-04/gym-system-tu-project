spring.application.name=gym-management

# H2 Database Configuration for Dev
spring.datasource.url=jdbc:h2:mem:devdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# JWT Configuration
jwt.secret=devSecretKeyThatIsAtLeast256BitsLongForHS256AlgorithmInDev
jwt.expiration=86400000
jwt.refresh-expiration=604800000
